<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <!--

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title>
            Tinkerforge WIFI Extension 2.0
        </title>

        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./css/bootstrap-theme.min.css" rel="stylesheet" type=
        "text/css">
        <link href="./css/customize.css" rel="stylesheet" type="text/css">

        <!--
        HTML5 shim and Respond.js for IE8 support of
        HTML5 elements and media queries
        -->
        
        <!--
        WARNING: Respond.js doesn't work if you view the page via file://
        -->
        
        <!--
        [if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]
        -->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target="#navbar"
                    data-toggle="collapse" type="button"><span class=
                    "sr-only">Toggle navigation</span> <span class=
                    "icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span></button> <a class=
                    "navbar-brand" href="#"><img alt="Brand" src=
                    "./resources/logo_white.png"> <b>WIFI Extension 2.0</b></a>
                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <b>Authentication</b>
                    </h3>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label" for=
                            "common_port">Secret:</label>
                            <div class="col-sm-6">
                                <input class="form-control"
                                placeholder="Authentication secret" type="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-4 col-sm-6">
                                <div class="checkbox">
                                    <label><input id=
                                    "common_use_authentication" type=
                                    "checkbox"> Show Characters</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button class="btn btn-block spacer-bottom" type="button">
            Authenticate</button>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./js/jquery-2.2.4.min.js" type="text/javascript">
        </script>
        <script src="./js/bootstrap.min.js" type="text/javascript">
        </script>
    </body>
</html>
